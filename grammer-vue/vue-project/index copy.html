<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
  </head>
  <body>

    <!-- 스크립트 태그로 뷰 라이브러리를 불러옴(서버에 직접 요청하는 방식), 뷰 라이브러리를 불러오면 Vue객체를 사용할 수 있다. -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <style>
      [v-cloak]{
        display: none;
      }
    </style>


    <div id="app">
       <h1 v-cloak>{{ message }}</h1>

    </div>

    <script>
        const {createApp} = Vue;
        window.setTimeout(()=> {
            createApp(//위에서 할당한 호출함수 = 애플리케이션 인스턴스 생성
                {
                    data(){//data라는 속성이 정의된 객체를 매개변수로 전달하겠다~
                            //data 속성은 값으로 객체를 반환하는 함수이며(함수 형태로 이루어져있다~), 함수에 반환되는 객체는 뷰 인스턴스에서 데이터(data)로 사용하였다.
                        return{
                            message : "Hello Vue.js!",
                        } 
                    },

                }


            ).mount("#app");  },2000)
    </script>
</body>
</html>
